spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8071
      fail-fast: ${SPRING_CLOUD_CONFIG_FAIL_FAST:true}
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 10000
        max-interval: 1000
    loadbalancer:
      ribbon:
        enabled: false