<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <title>Setlist Organizer</title>
</head>

<div class="fixed-top">
    <div th:insert="layouts :: header"></div>
    <div th:insert="layouts :: navbar"></div>
    <div th:insert="layouts :: offcanvas"></div>
</div>

<div class="main">
    <section class="container">
        <div class="alert alert-danger" role="alert">
            <h2>Exception!</h2>

            <p th:if="${isNotUniqueException}">
                <span th:text="${exception.getMessage()}">Exception</span>
            </p>

            <p th:if="${timestamp}" id='created'>
                <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
            </p>

            <p th:if="!${isNotUniqueException}">
                <span>Application has encountered an error. Please contact support.</span>
            </p>

            <p>
                <a class="alert-link" data-bs-toggle="collapse" href="#collapseError" role="button"
                   aria-expanded="false" aria-controls="collapseExample">
                    Read more
                </a>
            </p>
            <div class="collapse" id="collapseError">
                <div class="card border-danger mb-3" style="max-width: 40rem;">
                    <div class="p-1" th:utext="'Exception: ' + ${exception}">Something wrong</div>
                </div>
            </div>


            <script>
                document.write('<a href="' + document.referrer + '"> <div class="alert-link"> Go Back</div>');
            </script>

        </div>
    </section>
</div>

<div th:insert="layouts :: notice"></div>
<div th:insert="layouts :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<div th:utext="'&lt;!--'" th:remove="tag"></div>
<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
<div th:utext="'Exception: ' + ${exception}" th:remove="tag">${exception}</div>
<ul th:remove="tag">
    <li th:each="ste : ${stackTrace}" th:remove="tag"><span
            th:utext="${ste}" th:remove="tag">${ste}</span></li>
</ul>

</html>
