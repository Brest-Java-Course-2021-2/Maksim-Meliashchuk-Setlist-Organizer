<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/login.css"
          th:href="@{/css/login.css}">

    <title>Setlist Organizer</title>
</head>
<div class="main">
    <div class="sidenav">
        <div class="login-main-text">
            <span class="h1 fw-bold mb-0">SETLIST ORGANIZER</span>
            <h2>Login page</h2>
            <p>Sign in with your account to access the app</p>
        </div>
    </div>
    <div class="main">

        <div class="col-md-6 col-sm-12">
            <div class="login-form">

                <div sec:authorize="isAuthenticated()">
                    <h5 class="fw-normal mb-1 pb-1" style="letter-spacing: 1px;">Hello,
                    <strong th:text="${#authentication.name}"></strong>!</h5>
                </div>

                <form>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="pt-1 mb-4">
                        <a href="/oauth2/authorization/keycloak" class="btn btn-dark btn-lg btn-block w-100" role="button">
                            SIGN IN</a>
                    </div>
<!--
                    <div class="pt-1 mb-4" sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/logout}">
                            <input type="submit" class="btn btn-dark btn-lg btn-block w-100" value="LOGOUT"/>
                        </form>
                    </div>-->

                    <div class="pt-1 mb-4" sec:authorize="isAuthenticated()">
                        <form method="post" th:action="@{/logout}">
                            <input type="submit" class="btn btn-dark btn-lg btn-block w-100" value="LOGOUT"/>
                        </form>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="https://github.com/Brest-Java-Course-2021-2/Maksim-Meliashchuk-Setlist-Organizer"
                           class="small text-muted">About this project</a>
                        <i class="bi bi-github px-2"></i>
                    </div>
                </form>
            </div>
        </div>

    </div>


</div>



<div th:insert="layouts :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
