<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <title>Setlist Organizer</title>
</head>

<div th:insert="layouts :: header"></div>
<div th:insert="layouts :: navbar"></div>


<form class="form-group" th:action="@{/repertoire/filter}">
    <div class="container">
        <div class="mb-3 mt-3">
            <div class="d-grid gap-2 d-lg-flex justify-content-lg-end">
                <p class="fs-5 ml-5 p-1">Release date from:</p>
                <strong>
                    <input th:value="${fromDate}" type="date" class="form-control"
                           id="fromDate" name="fromDate">
                </strong>
                <p class="fs-5 ml-5 p-1">to:</p>
                <strong>
                    <input th:value="${toDate}" type="date" class="form-control"
                           id="toDate" name="toDate">
                </strong>
                <button class="btn btn-dark">Submit</button>
                <a href="track.html" th:href="@{/track}" class="btn btn-dark" role="button">Add</a>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="d-grid gap-3">
        <div id = "card" class="p-2 bg-light border p-2" th:each="track: ${tracks}">
            <div class="row align-items-center">

                <div class="col-7 col-sm-6 col-lg-2 col-xl-2 text-break">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <img src="../static/img/music.svg" th:src="@{/img/music.svg}" height="25" width="25"
                                 alt="music">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <strong>
                                <p th:text="${track.trackName}">My track</p>
                            </strong>
                            <p th:text="${track.trackBandName}">My band</p>
                        </div>
                    </div>
                </div>

                <div class="col-5 col-sm-3 col-lg-2 col-xl-2">
                    <div class="d-flex justify-content-center">
                        <p th:text="${track.trackReleaseDate}">2020-03-20</p>
                    </div>
                </div>

                <div class="col-12 col-sm-3 col-lg-2 col-xl-1">
                    <p name="timeDuration" th:text="${track.trackDuration}">00:15:15</p>
                    <p th:text="${track.trackTempo} != null ? ${track.trackTempo} + ' bpm'">120 bpm</p>
                </div>

                <div class="col-12 col-sm-12 col-lg-3 col-xl-2">
                    <p class="text-break" th:text="${track.trackDetails}">super track1</p>
                </div>

                <div class="col-12 col-sm-12 col-lg-3 col-xl-3">
                    <a th:href="${track.trackLink}" class="link-primary">
                        <p class="text-break" th:text="${track.trackLink}">Link1</p>
                    </a>
                </div>

                <div class="col col-sm col-lg col-xl-2">
                    <div class="d-flex justify-content-end">

                        <a href="track.html"
                           th:href="@{|/track/${track.trackId}|}"
                           class="btn-sm btn-outline-secondary"
                           title="Edit track">
                            <img src="../static/img/edit.svg" th:src="@{/img/edit.svg}" height="20" width="20"
                                 alt="Band edit">
                            <span class="d-none d-md-inline">Edit</span></a>

                        <span data-bs-toggle="modal" data-bs-target="#deleteDialog"
                              th:attr="data-id=${track.trackId},data-name=${track.trackName}">
                                    <a href="#" class="btn-sm btn-outline-secondary" title="Delete track">
                                        <img src="../static/img/delete.svg" th:src="@{/img/delete.svg}" height="20"
                                             width="20"
                                             alt="Track delete">
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                        </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete track</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the track ?
            </div>
            <div class="modal-footer">
                <a href="repertoire.html" th:href="@{/repertoire}" button type="button" class="btn btn-secondary"
                   data-dismiss="modal">Cancel</button></a>
                <a id="deleteUrl" href="#" class="btn btn-dark">Delete</a>
            </div>
        </div>
    </div>
</div>


<div th:insert="layouts :: footer"></div>

<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Are you sure you want to delete the track "' + target.data('name') + '"?"')
        document.getElementById('deleteUrl').href = '/track/' + target.data('id') + '/delete';
    })



</script>

<script>
    window.onload = secondsToTime();



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
