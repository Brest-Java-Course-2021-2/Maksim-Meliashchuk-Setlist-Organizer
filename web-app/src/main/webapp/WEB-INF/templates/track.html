<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../resources/static/css/style.css"
        th:href="@{/resources/static/css/style.css}">
  <title>Setlist Organizer</title>
</head>

<div th:insert="layouts :: header"></div>
<div th:insert="layouts :: navbar"></div>


<div class="container mt-3">

  <h3 class="text-uppercase"
      th:text="${isNew} ? 'New track' : 'Edit track'">Edit band
  </h3>


  <div class="row">
    <div class="col">
      <div class="container-fluid">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <form class="form-horizontal" method="post">
            <div class="form-group form-group-lg">
              <label class="fs-5 ml-5 p-1">*Select a band</label>

              <div class="col-sm-10">
                <select class="select form-control" id="select" name="select">
                  <option value="First Choice">
                    My cover band
                  </option>
                  <option value="Second Choice">
                    Muse
                  </option>
                  <option value="Third Choice">
                    Big band
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <label class="control-label col-sm-2" for="name">
                <p class="fs-5 ml-5 p-1">*Title</p>
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="name" name="name" type="text"/>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <label class="control-label col-sm-2" for="message">
                <p class="fs-5 ml-5 p-1">Details</p>
              </label>
              <div class="col-sm-10">
                <textarea class="form-control" cols="40" id="message" name="message" rows="4"></textarea>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <p class="fs-5 ml-5 p-1">Event date</p>
              <div class="col-sm-10">
                <strong>
                  <input type="date" id="inputStartDate" class="form-control">
                </strong>
              </div>
            </div>
            <div class="form-group form-group-lg">
              <p class="fs-5 ml-5 p-1">Additional time per track</p>
              <div class="col-sm-10">
                <input class="form-control" id="number" name="number" type="text"/>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-3 m-2">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="events.html" class="btn btn btn-secondary me-md-2" role="button">Cancel</a>
                    <a href="events.html" class="btn btn-dark" role="button">Save</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<div th:insert="layouts :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
