<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Setlist Organizer</title>
</head>


<header class="d-flex flex-wrap justify-content-left py-4 mb-1 border-bottom">
  <a href="index.html" class="navbar-brand"><img src="img/logo.svg" height="70" width="70" alt="SO"></a>
  <span class="fs-1">
        <h1><p class="text-uppercase" style="margin-bottom:-1rem">setlist organizer</p></h1>
        <p class="lead">An easy way to organize your repertoire!</p>
        </span>
</header>

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #D0D3D4;">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
        <li class="nav-item">
          <a href="bands.html" class="nav-link"><p class="text-uppercase">bands</p></a>
        </li>
        <li class="nav-item">
          <a href="events.html" class="nav-link" aria-current="page"><p class="text-uppercase">events</p></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="setlist.html"><p class="text-uppercase">repertorie</p></a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            REPORTS
          </a>
          <ul class="dropdown-menu dropdown-menu-right dropdown-menu-macos mx-0 shadow" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Most popular tracks</a></li>
            <li><a class="dropdown-item" href="#">All events history</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <form>
    <div class="form-horizontal p-2 ms-5">
      <p class="fs-2 text-uppercase mb-4 mt-4" th:text="'edit band ' + ${name}"> </p>
      <p class="fs-5 ml-5 p-1">*Title</p>
      <div class="col-sm-3 m-2">
        <textarea class="form-control" rows="1" placeholder="Name of band" required></textarea>
      </div>
      <p class="fs-5 p-1">Details:</p>
      <div class="col-sm-3 m-2">
        <textarea class="form-control" rows="4" placeholder="About band" required></textarea>
      </div>
      <div class="row">
        <div class="col-sm-3 m-2">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="bands.html" class="btn btn btn-secondary me-md-2" role="button">Cancel</a>
            <a href="bands.html" class="btn btn-dark" role="button">Save</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<hr>
<span class="border-top"></span>
<footer class="footer fixed-bottom mt-auto py-3 bg-light">
  <div class="text-center">
    <span class="text-muted">&copy Maksim Meliashchuk 2021</span>
  </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
