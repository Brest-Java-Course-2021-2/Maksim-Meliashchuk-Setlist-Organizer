## REST server test configuration
spring:
  flyway:
    enabled: 'true'
  main:
    allow-bean-definition-overriding: 'true'
  profiles:
    active: dev, jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    properties:
      hibernate:
        format_sql: 'true'
  jackson:
    date-format: yyyy/MM/dd
    serialization:
      INDENT_OUTPUT: 'true'
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: TRACE
server:
  error:
    include-exception: 'true'
    include-binding-errors: always
    include-message: always
  port: ${PORT:8088}
