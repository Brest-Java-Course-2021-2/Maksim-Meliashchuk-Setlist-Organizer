spring:
  application:
    name: rest-service
  profiles:
    active: dev, jpa
  cloud:
    config:
      uri: http://localhost:8071
      fail-fast: ${SPRING_CLOUD_CONFIG_FAIL_FAST:true}
      retry:
        initial-interval: 1000
        max-attempts: 10
        max-interval: 3000
        multiplier: 1.1