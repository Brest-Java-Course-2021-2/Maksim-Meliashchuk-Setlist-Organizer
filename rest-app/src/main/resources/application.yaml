## REST server configuration
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info, metric
metrics:
  export:
    prometheus:
      enabled: true

server:
  error:
    include-binding-errors: always
    include-exception: true
    include-message: always
  port: ${PORT:8088}

spring:
  flyway:
    enabled: true
  jackson:
    date-format: yyyy/MM/dd
    serialization:
      INDENT_OUTPUT: true
  jpa:
    show-sql: true
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev, jpa