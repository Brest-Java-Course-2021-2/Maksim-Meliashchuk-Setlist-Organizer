paths:
  /repertoire:
    get:
      tags:
      - Track
      summary: Get information for all tracks based on their IDs
      operationId: tracks
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
        "422":
          description: Unprocessable Entity
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: A set of tracks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Track'
    put:
      tags:
      - Track
      summary: Update a track
      operationId: updateTrack
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Track'
        required: true
      responses:
        "404":
          description: Trying to update a non-existent track
          content: {}
        "400":
          description: Trying to update track with invalid fields
          content: {}
        "422":
          description: Unprocessable Entity
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: Track(s) have been updated. Returns the number of tracks affected
          content:
            application/json:
              schema:
                type: integer
                format: int32
    post:
      tags:
      - Track
      summary: Create a new track
      operationId: createTrack
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Track'
        required: true
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "400":
          description: An attempt to create track with invalid fields
          content: {}
        "422":
          description: Unprocessable Entity
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: Track have been created. Returns the ID of the new track
          content:
            application/json:
              schema:
                type: integer
                format: int32
