components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        details:
          type: array
          items:
            type: string
      description: ErrorResponse
    Track:
      required:
      - trackName
      type: object
      properties:
        trackId:
          type: integer
          description: ID of the track
          format: int32
          example: 1
        trackName:
          maxLength: 100
          minLength: 0
          type: string
          description: name of track
          example: New song
        trackBandId:
          type: integer
          description: ID of the band
          format: int32
          example: 1
        trackTempo:
          type: integer
          description: "track tempo, value in bpm"
          format: int32
          example: 120
        trackDuration:
          minimum: 0
          type: integer
          description: duration of the track play in ms
          format: int32
        trackDetails:
          maxLength: 2000
          minLength: 0
          type: string
          description: details about the track
        trackLink:
          maxLength: 255
          minLength: 0
          type: string
          description: the link to the track if it is posted on the web
          example: https://www.youtube.com/watch?v=Mp6W0IzLlW8&ab_channel=TheMuse
        trackReleaseDate:
          type: string
          description: track release date
          format: date
          example: 2020-12-01
      description: Track
    Band:
      required:
      - bandName
      type: object
      properties:
        bandId:
          type: integer
          description: ID of the band
          format: int32
          example: 1
        bandName:
          maxLength: 100
          minLength: 0
          type: string
          description: name of the band
        bandDetails:
          maxLength: 1000
          minLength: 0
          type: string
          description: details about the band
      description: Band
    TrackDto:
      type: object
      properties:
        trackId:
          type: integer
          format: int32
        trackName:
          type: string
        trackBandName:
          type: string
        trackBandId:
          type: integer
          format: int32
        trackTempo:
          type: integer
          format: int32
        trackDuration:
          type: integer
          format: int32
        trackDetails:
          type: string
        trackLink:
          type: string
        trackReleaseDate:
          type: string
          format: date
      description: Track with the band name
    BandDto:
      type: object
      properties:
        bandId:
          type: integer
          format: int32
        bandName:
          type: string
        bandCountTrack:
          type: integer
          format: int32
        bandRepertoireDuration:
          type: integer
          format: int32
        bandDetails:
          type: string
      description: Band with the count of tracks and the duration of the repertoire
